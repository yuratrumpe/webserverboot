<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>edit-users</title>
</head>
<body>
<h3> Edit User</h3>


<form action="#" th:action="@{/admin/edit-user}" th:object="${user}" method="post">

    <table>
        <tr>
            <td>ID :</td>
            <td><input type="number" readonly="readonly" value="123" th:field="*{id}" /></td>
        </tr>

        <tr>
            <td>UserName :</td>
            <td><input type="text" value="Vasya" th:field="*{name}" /></td>
        </tr>

        <tr>
            <td>Password :</td>
            <td><input type="text" value="P@ssw0rd" th:field="*{password}" /></td>
        </tr>

        <tr>
            <td>Role :</td>
            <td>
                <select th:field="*{role}">
                    <!--<option value=""> --Select Role-- </option>-->
                    <option th:each="role : ${roleList}"
                            th:value="${role.id}"
                            th:text="${role.name}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td><input type="submit" value="SaveChanges" /></td>
        </tr>
    </table>

</form>


</body>
</html>
